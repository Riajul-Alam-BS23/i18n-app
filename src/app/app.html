<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="logo">
        <h1>{{ 'app.title' | translate }}</h1>
      </div>
      
      <nav class="main-nav">
        <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: false}">
          {{ 'nav.home' | translate }}
        </a>
        <a routerLink="/faq" routerLinkActive="active">
          {{ 'nav.faq' | translate }}
        </a>
        <a routerLink="/about" routerLinkActive="active">
          {{ 'nav.about' | translate }}
        </a>
        <a routerLink="/documentation" routerLinkActive="active">
          {{ 'nav.documentation' | translate }}
        </a>
      </nav>

      <div class="header-actions">
        <app-language-switcher></app-language-switcher>
      </div>
    </div>
  </header>

  <main class="app-main">
    <router-outlet />
</main>

  <footer class="app-footer">
    <p>{{ 'footer.copyright' | translate }}</p>
  </footer>
</div>
